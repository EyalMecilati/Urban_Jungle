<mat-drawer-container class="container" *ngIf="order">
    <!-- side view (cart order) -->
    <mat-drawer class="side" mode="side" [opened]='opened'>
        <header>
            <h2>Your Order</h2>
        </header>
        <mat-card class="cartProduct" *ngFor="let product of order.cart_id.carts_info; let i = index">
            <mat-card-content>
                <img mat-card-avatar [src]="products[i].img_url" alt="User Avatar">
                <span class="cartProductTitle">{{products[i].prdouct_name}}</span>
                <label>Quantity: {{product.quantity}}</label>
                <label>Price: {{product.price}}</label>
            </mat-card-content>
        </mat-card>
        <footer>
            <h4>total sum: {{sum}}</h4>
            <button mat-stroked-button>Empty Cart</button>
        </footer>
    </mat-drawer>
    <!-- main view (cart order) -->
    <mat-drawer-content class="mainView">
        <form>
            <div class="example-container">
                <mat-form-field appearance="fill">
                    <mat-label>Select City</mat-label>
                    <mat-select>
                        <mat-option *ngFor="let city of cities" [value]="city">{{city}}</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Street</mat-label>
                    <input matInput placeholder="">
                </mat-form-field>

                <mat-form-field> 
                    <mat-label>Choose a date for delivery</mat-label>
                    <input matInput [matDatepicker]="picker">
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
 
            </div>                    
        </form>
    </mat-drawer-content>

</mat-drawer-container>

<mat-drawer-container class="container">
    <!-- side view  -->
    <mat-drawer class="sideOrder" mode="side" [opened]='opened'>
        <header>
            <h2>Your Order</h2>
        </header>
        <mat-card class="cartProduct" *ngFor="let product of userCart; let i = index">
            <mat-card-content>
                <div class="headerDetails">
                    <img mat-card-avatar [src]="productsFromLastOrder[i].img_url" alt="User Avatar">
                    <span class="cartProductTitle">{{productsFromLastOrder[i].prdouct_name}}</span>
                </div>
                <div class="details">
                    <label>Quantity: {{product.quantity}}</label>
                    <label>Price: {{productsFromLastOrder[i].price}}</label>
                </div>
            </mat-card-content>
        </mat-card>
        <footer>
            <h4>total sum: {{totlalSumFromOldOrder}}</h4>
        </footer>
    </mat-drawer>
    <!-- main view -->
    <mat-drawer-content class="orderFormContainer">
        <span (click)='toggleCart()' class="material-icons arrow" *ngIf="!opened">
            arrow_right_alt
        </span>
        <span (click)='toggleCart()' class="material-icons arrow" *ngIf="opened">
            arrow_left_alt
        </span>
        <form class="form" [formGroup]='orderForm' (ngSubmit)='sendNewOrder()'>
            <div class="example-container">
                <mat-form-field appearance="fill">
                    <mat-label>Select City</mat-label>
                    <mat-select formControlName='city'>
                        <mat-option (dblclick)='setUserInfo()' *ngFor="let cityname of cities" [value]="cityname">
                            {{cityname}}</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Street</mat-label>
                    <input (dblclick)='setUserInfo()' matInput formControlName='street'>
                </mat-form-field>
            </div>
            <mat-form-field>
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepickerFilter]='myFilter' [matDatepicker]="picker"
                    [min]='minDate' formControlName='shippingDate'>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Credit Card Number</mat-label>
                <input matInput type="number" formControlName='creditCard'>
            </mat-form-field>
            <button mat-button [disabled]="orderForm.invalid" class="submit">Sent Order</button>
        </form>
    </mat-drawer-content>

</mat-drawer-container>
